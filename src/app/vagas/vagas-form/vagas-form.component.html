<form class="formulario" novalidate [formGroup]="form">
    
    <label for="titulo">Titulo da vaga</label>
    <input type="text" id="titulo" class="form-control" formControlName="titulo">
    
    <label for="salario">Salário</label>
    <input type="number" id="salario" class="form-control" formControlName="salario">
    
    <label for="id_empresa">Empresa ID</label>
    <input type="number" id_empresa="id_empresa" class="form-control" formControlName="id_empresa">
    
    <label for="descricao">Descrição</label>
    <input type="text" id="descricao" class="form-control" formControlName="descricao">

    <div class="button mt-2">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
        <button type="button" class="btn btn-default" (click)="onCancel()">Cancelar</button>
    </div>
</form>
